<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>金诺华后台管理</title>
		<meta name="keywords" content="金诺华后台管理" />
		<meta name="description" content="金诺华后台管理" />

		<!-- basic styles -->
		<link href="__PUBLIC__/assets/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="__PUBLIC__/assets/css/font-awesome.min.css" />

		  <link rel="stylesheet" href="__PUBLIC__/assets/css/font-awesome-ie7.min.css" />

		<script src="__PUBLIC__/assets/js/ace-extra.min.js"></script>

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

		<!--[if lt IE 9]>
		<script src="__PUBLIC__/assets/js/html5shiv.js"></script>

		<![endif]-->
	</head>

	<body>
		<include file='Common:head'/>

		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>
				
				<include file='Common:left'/>		
				

				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">金诺华后台</a>
							</li>

							<li>
								<a href="#">新闻管理</a>
							</li>
							<li class="active">新闻列表</li>
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search" action="{:U(GROUP_NAME.'/House/searchh')}" method="post">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" name="search" value="{$country}" />
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								<div class="content col-md-12 col-sm-12">
						            <div class="panel panel-primary">
						                <div class="panel-heading">
						                    <h3 class="panel-title">新闻列表</h3>
						                </div>						              							            
							            <div class="table-responsive">
							             	<div class="container-fluid">
											    <div class="row-fluid">
											        <div class="span12">										
											            <form action="/admin/category/sortCate" method="post">
												            <div class="table-responsive">
												                <table class="table table-bordered table-hover">
												                    <thead >
													                    <tr >
													                        <th class="center">ID</th>
													                        <th class="center">房产名称</th>
													                        <th >国家</th>
													                        <th >城市</th>
													                        <th >价格</th>
													                       
													                        <th class="center">所属类别</th>
													                       
													                        
													                       
													                        <th >操作</th>													                        													                        
													                    </tr>
												                    </thead>
												                    <tbody>

													                    
													                    <foreach name='news' item='v'>
                    <tr align='center'>
                        <td>{$v.id}</td>
                        <td><a href="{:U('Index/News/news',array('id'=>$v['id']))}" target="_black">{$v.title}</a></td>
                        <td>{$v.country}</td>
                        <td>{$v.city}</td>
                        <td>{$v.money}</td>
						<td>{$v.tid}</td>
                        
                        
                       
                        
                       <!--  <td><if condition="$v['status']==1">
                 
                 	已通过
              </if>
              未审核



                        </td> -->
                     
                        
                        <td>

                        	<if condition="$v['status']==0">

                        	<!-- <a href="{:U(GROUP_NAME.'/News/toIndex',array('id'=>$v['id']))}" class='btn btn-info btn-xs'>推荐到首页</a> -->
<else />
<!-- <a href="{:U(GROUP_NAME.'/News/offIndex',array('id'=>$v['id']))}" class='btn btn-info btn-xs'>取消推荐首页</a> -->
</if>
                            <a href="{:U(GROUP_NAME.'/House/change',array('id'=>$v['id']))}" class='btn btn-warning btn-xs'>修改</a> 
                            <a href="{:U(GROUP_NAME.'/House/toTrach',array('id'=>$v['id']))}" class='btn btn-danger btn-xs'>删除</a> 
                        </td>
                    </tr> 

             </foreach>
													                   
													             		<tr class='bg-success'>
													               		 	<td colspan='9'> 
													               		 	
														               		 	         {$page}  
													               		 	</td>
													            		</tr>
													             		<tr class="danger">
													                    </tr>
												                	</tbody>
												            	</table>
															</div>
											    		</form>
											        </div>
											    </div>
											</div>
							            </div>						
						        	</div>
						        </div>
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->
				
				<include file='Common:right'/>
				
			</div><!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->

		<script src="__PUBLIC__/assets/js/jquery-2.0.3.min.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<![endif]-->

<script type="text/javascript">
 window.jQuery || document.write("<script src='__PUBLIC__/assets/js/jquery-1.10.2.min.js'>"+"<"+"/script>");
</script>

		<script type="text/javascript">
			if("ontouchend" in document) document.write("<script src='__PUBLIC__/assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
		</script>
		<script src="__PUBLIC__/assets/js/bootstrap.min.js"></script>

		<!-- ace scripts -->

		<script src="__PUBLIC__/assets/js/ace-elements.min.js"></script>
		<script src="__PUBLIC__/assets/js/ace.min.js"></script>
		<script>
			$(function(){
				$('.nav-list>li').eq(3).addClass('open');
				$('.nav-list>li').eq(3).addClass('active');
				$('.nav-list>li>.submenu').eq(3).slideDown();
			})
		</script>
		

		<!-- inline scripts related to this page -->
	
</body>
</html>
